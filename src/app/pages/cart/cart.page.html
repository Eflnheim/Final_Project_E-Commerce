<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Cart</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h4>2 Items added towards cart</h4>
    <ion-list lines="full" *ngFor="let product of listProducts">
      <ion-item>
        <ion-checkbox slot="start" aria-label="Toggle"></ion-checkbox>
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="{{ product.image }}">
        </ion-avatar>
        <ion-label>
          <p>{{ product.product_name}}</p>
          <h2>Rp. {{ product.product_price }}</h2>
        </ion-label>
      </ion-item>
