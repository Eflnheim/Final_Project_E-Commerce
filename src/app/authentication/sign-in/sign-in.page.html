<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <div class="container">

    <div class="logo">
      <img src="./../../../assets/App_logo.png">
    </div>

    <div class="content">
      <strong>Create an account</strong>
      <p>Enter your email to sign up for this app</p>

      <div class="form">
        <ion-input type="email" placeholder="email@domain.com"></ion-input>

        <ion-input type="password" placeholder="Password"></ion-input>

        <ion-input type="password" placeholder="Confirm Password"></ion-input>
        
        <br />

        <ion-button class="button-1" expand="block" routerLink="/home">Sign Up</ion-button>

        <p>or continue with</p>

        <ion-button class="button-2" expand="block"><img src="./../../../assets/Google_logo.png">Google</ion-button>


      </div>

    </div>

  </div>


</ion-content>
